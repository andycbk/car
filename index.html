<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>狂飙：陀螺仪赛车</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-container">
        <div class="top-bar">
            <div id="speed-display">速度: 0 km/h</div>
            <div id="lap-display">圈数: 0 / 3</div>
            <div id="time-display">时间: 00:00.00</div>
        </div>

        <div class="control-area">
            <button id="brake-button">刹车</button>
            <button id="accelerate-button">加速</button>
        </div>
    </div>
    
    <div id="start-screen" class="overlay">
        <div class="content">
            <h1>狂飙：陀螺仪赛车</h1>
            <p>倾斜手机控制方向，按住按钮加速/刹车</p>
            <button id="start-button">开始游戏</button>
        </div>
    </div>

    <div id="game-over-screen" class="overlay" style="display: none;">
        <div class="content">
            <h1 id="game-over-title">比赛完成!</h1>
            <p>你的最终成绩: <span id="final-time">00:00.00</span></p>
            <button id="restart-button">再来一局</button>
        </div>
    </div>

    <!-- 音效 -->
    <audio id="audio-engine" src="audio/engine.mp3" loop></audio>
    <audio id="audio-skid" src="audio/skid.mp3"></audio>
    <audio id="audio-crash" src="audio/crash.mp3"></audio>
    <audio id="audio-lap" src="audio/lap.mp3"></audio>

    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    <script src="https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
